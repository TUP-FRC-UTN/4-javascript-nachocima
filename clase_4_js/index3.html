<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/estilos/estilo.css" />
    <title>Q10 | Gimnasio</title>
  </head>
  <body>
    <div class="container">
      <h1 id="titulo_1" onclick="ocultarTitulo()">JavaScript</h1>
      <label for="">AÃ±o</label>
      <input type="text" name="" id="fecha">
      <button type="button" id="boton" onclick="alert('buenas tardes');">Enviar</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener('DOMContentLoaded', inicializarBoton, inicializarTitulo);

      function inicializarBoton(){
        document.getElementById('boton').addEventListener('click', inicializarFecha);
      }

      function inicializarFecha(){
        var year = new Date().getFullYear();
        document.getElementById('fecha').value = year;
      }

      function inicializarTitulo(){
        document.getElementById('titulo_1').addEventListener('click', ocultarTitulo);
      }
      function ocultarTitulo(){
      document.getElementById('titulo_1').style.display = 'none';
       
      }
    </script>
  </body>
</html>
